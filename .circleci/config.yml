version: 2.1
defaults: &defaults
  working_directory: ~/docker-awscli
  machine:
    node:
      version: 10.0.0
    services:
      - docker

jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run: yarn build

workflows:
  version: 2.1

  general:
    jobs:
      - build
